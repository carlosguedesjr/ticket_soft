<section>
    <ng-template [ngIf]="attributes.controls.type.value == 'textbox'">
        <!-- {{ attributes.controls.type.value }} -->
        <mat-form-field>
            <input #teste matInput placeholder="{{ attributes.controls.attribute.value }}"
                (keyup)="emitEvent($event.target.value)" [value]="valueInput">
            <mat-icon matPrefix>face</mat-icon>
            <mat-hint>{{ teste.value.length }} / 5</mat-hint>
            <mat-error></mat-error>
        </mat-form-field>
    </ng-template>
    <ng-template [ngIf]="attributes.controls.type.value == 'date'">
        <mat-form-field>
            <!-- attributes.controls.attribute.value -->
            <input matInput [matDatepicker]="picker" placeholder="{{ attributes.controls.attribute.value }}"
                (keyup)="emitEvent($event.target.value)" (dateChange)="emitEvent($event.value)" [(ngModel)]="valueInput">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </ng-template>
    <ng-template [ngIf]="attributes.controls.type.value == 'radio'">
        <label id="example-radio-group-label">Pick your favorite season</label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="favoriteSeason">
            <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
            </mat-radio-button>
        </mat-radio-group>
        <div>Your favorite season is: {{favoriteSeason}}</div>
    </ng-template>
    <ng-template [ngIf]="attributes.controls.type.value == 'checkbox'">
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
          </section>      
    </ng-template>
</section>
