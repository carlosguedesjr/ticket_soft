<div>

    <mat-form-field>
        <mat-label>Filtrar por</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Informe o valor a ser pesquisado">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Cnpj">
            <th mat-header-cell *matHeaderCellDef> Cnpj </th>
            <td mat-cell *matCellDef="let element"> {{element.document}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Uf">
            <th mat-header-cell *matHeaderCellDef> Uf </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Cidade">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="Acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">

                <a title="Editar dados da empresa" (click)="editCompany(element)">
                    <mat-icon style="color: #3f51b3;">edit</mat-icon>
                </a>

                <a title="Cadastro de Usuários" (click)="user(element)">
                    <mat-icon>person</mat-icon>
                </a>

                <a title="Cadastro de Endereços" (click)="address(element)">
                    <mat-icon>place</mat-icon>
                </a>

                <a title="Cadastro de Informações" (click)="information(element)">
                    <mat-icon>menu_book</mat-icon>
                </a>
            </td>
        </ng-container>
        <!-- 
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Municípios </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
